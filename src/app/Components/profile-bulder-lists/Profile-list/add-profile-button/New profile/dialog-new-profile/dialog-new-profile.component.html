<h1 mat-dialog-title>Crea un nuovo elemento</h1>
<mat-dialog-content>
  <p>Crea una nuova nota.</p>
  <mat-form-field appearance="outline">
    <mat-label>Titolo</mat-label>
    <input matInput [formControl]="titleFormControl">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelDialog()" color="warn">Annulla</button>
  <button mat-button (click)="createTheElement()" [disabled]="titleFormControl.invalid">Crea</button>
</mat-dialog-actions>

<div class="listProfiles">
  <h1>Lista profili</h1>
  <mat-list>
    <mat-list-item *ngFor="let i of numbers">
      <mat-icon matListItemIcon>note</mat-icon>
      <span matListItemTitle>Profilo {{i}}</span>
      <span matListItemLine>profilo {{i}}</span>
    </mat-list-item>
  </mat-list>
</div>
